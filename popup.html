<!DOCTYPE html>
<html>
  <head>
    <title>Grammar Agent</title>
    <style>
      body {
        width: 200px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      button {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      #start {
        background-color: #4CAF50;
        color: white;
      }
      #stop {
        background-color: #f44336;
        color: white;
      }
      .status {
        margin-top: 10px;
        text-align: center;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <button id="start">Start Auto-Answer</button>
    <button id="stop">Stop Auto-Answer</button>
    <div class="status" id="status">Status: Stopped</div>
    <script src="popup.js"></script>
  </body>
</html>
